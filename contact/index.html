<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- Load JS -->
  <script type="module" src="../global.js"></script>
  <script type="module" src="contact.js"></script>

  <h1>Contact</h1>

  <form action="mailto:you@example.com" method="GET">

    <label>
      <span>Subject:</span>
      <input type="text" name="subject" placeholder="Hello from your site" />
    </label>

    <label>
      <span>Message:</span>
      <textarea name="body" rows="6" placeholder="Type your message here..."></textarea>
    </label>

    <button type="submit">Send</button>
  </form>
</body>
</html>
