  <h1>Contact</h1>

  <form action="mailto:you@example.com" method="POST" enctype="text/plain">
    <label>
      <span>Your Email:</span>
      <input type="email" name="email" placeholder="your@email.com" />
    </label>

    <label>
      <span>Subject:</span>
      <input type="text" name="subject" placeholder="Hello from your site" />
    </label>

    <label>
      <span>Message:</span>
      <textarea name="body" rows="6" placeholder="Type your message here..."></textarea>
    </label>

    <button type="submit">Send</button>
  </form>
